  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    content="Kunal Kumbhar - Full Stack Developer specializing in React, Node.js, and modern web technologies" />
  <title>Kunal Kumbhar | Full Stack Developer</title>

  <!-- Instant theme application - runs BEFORE any rendering -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

  <!-- Preload critical resources -->
  <link rel="preload" href="/fonts/inter-var-latin.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/sora-var-latin.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Resource Hints for faster loading -->
  <link rel="dns-prefetch" href="https://skillicons.dev">
  <link rel="dns-prefetch" href="https://images.unsplash.com">

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
